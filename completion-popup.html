<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis - Timer Complete</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            backdrop-filter: blur(4px);
        }

        .completion-popup {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: popupFadeIn 0.3s ease-out;
        }

        @keyframes popupFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .completion-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background-color: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .completion-icon svg {
            width: 32px;
            height: 32px;
        }

        .completion-popup h2 {
            margin: 0 0 8px 0;
            color: #1f2937;
            font-size: 24px;
            font-weight: 700;
        }

        .completion-popup p {
            margin: 0 0 24px 0;
            color: #6b7280;
            font-size: 16px;
            line-height: 1.5;
        }

        .break-timer {
            margin: 24px 0;
        }

        .timer-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, #10b981, #34d399);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: 700;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
        }

        .completion-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .completion-buttons .btn {
            flex: 1;
            max-width: 140px;
        }

        .btn {
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .btn-primary {
            background-color: #10b981;
            color: white;
        }

        .btn-primary:hover {
            background-color: #059669;
        }

        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background-color: #d1d5db;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="completion-popup" class="completion-popup">
        <div class="completion-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
        </div>
        <h2 id="popup-title">Work Session Complete!</h2>
        <p id="popup-message">Great job! Time for a well-deserved break.</p>
        <div id="break-timer" class="break-timer hidden">
            <div class="timer-circle">
                <span id="timer-display">05:00</span>
            </div>
            <p>Break time remaining</p>
        </div>
        <div class="completion-buttons">
            <button id="start-break-btn" class="btn btn-primary">Start Break</button>
            <button id="skip-break-btn" class="btn btn-secondary">Skip Break</button>
        </div>
    </div>

    <script src="completion-popup.js"></script>
</body>
</html>
